<div class="row">
  <table class="table">
    <div class="container m-2">
        <tr>
            <th style="width: 10%">User Id</th>
            <th style="width: 40%">User name</th>
            <th style="width: 30%">User role</th>
            <th style="width: 20%">Actions</th>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit roles</button></td>
          </tr>
    </div>
  </table>
</div>
